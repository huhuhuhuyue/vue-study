<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-study-mvvm</title>
  <script src="./mvvm.js"></script>
</head>
<body>
  <div id="app">
    {{name}}
    <h5 v-text='name'></h5>
    <p>{{bar}}</p>
    <span v-html='baz'></span>
    <p>
      <button @click='add'> + </button>
      {{count}}
      <button v-on:click='subtract'> - </button>
    </p>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data () {
        return {
          count: 1,
          name: 'cc',
          bar: 'bar',
          obj: {
            foo: 'foo'
          },
          baz: '<i style="color: red">hhhh</i>'
        }
      },
      methods: {
        add() {
          this.count++
        },
        subtract() {
          this.count--
        }
      },
    })
    
    vm.name = 'zz'
    console.log(vm.name)
    // console.log(vm.$data.obj.foo)
    // console.log(vm.obj.foo)

    //   foo: {
    //     name: 'foooo'
    //   }
    // }
    // console.log(vm.$data.obj.foo)
    // console.log(vm.obj.foo)
  </script>
</body>
</html>
