<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hello</title>
</head>
<body>
  <div id="app">
    {{msg}}
    <button @click="clickFn">点击</button>
    <button-counter></button-counter>
    {{reverseMsg}}
  </div>
  <!-- 引入vue -->
  <script src="../../dist/vue.global.js"></script>
  <script>
    // 创建实例要用createApp方法（vue3不能使用new Vue了），需要从Vue中解构出createApp
    const {createApp} = Vue
    // 调用createApp，传入一个obj作为参数
    const app = createApp({
      // el: '#app' // vue3不支持这种写法，需要使用.mount('#app')
      data() {
        return {
          msg: 'hello vue3'
        }
      },
      methods: {
        clickFn () {
          // alert('点击了')
          this.msg = this.msg.split('').reverse().join('')
        }
      },
      computed: {
        reverseMsg () {
          return this.msg.split('').reverse().join('')
        }
      },
      mounted () {
        console.log('mounted')
      },
    })
    // 组件的注册，必须在mount之前，相当于之前的Vue.component
    app.component('button-counter', {
      data: function () {
        return {
          count: 0
        }
      },
      template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
    })
    app.mount('#app')
  </script>
</body>
</html>
